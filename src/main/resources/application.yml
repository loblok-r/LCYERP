server:
  port: 8029
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/erp_test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      # 在第一次运行时自动创建表，之后建议改为 'none' 或 'validate'
      ddl-auto: update
    show-sql: true # 开发时显示SQL语句
    properties:
      hibernate:
        format_sql: true # 格式化SQL输出